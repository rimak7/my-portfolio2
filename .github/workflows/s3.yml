name: push on s3

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest # Install pytest
          pip install -r requirements.txt
          
      - name: Run tests with pytest
        run: pytest test_app.py

      - name: Build Docker image
        run: docker build -t rimak7/my-portfolio2 .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
         role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
         aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3 bucket
        run: |
         echo "Uploading files to S3..."
         aws s3 sync . "s3://ci-cd-for-s3/" --delete

  
  push-to-ecr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS, ensure ECR repo, and login
        uses: your-org/aws-oidc-action@v1
        with:
          aws_region: us-east-1
          role_to_assume: ${{ secrets.AWS_ROLE_ARN }}
          ensure_ecr_repository: true
          ecr_repository_name: my-app
          enable_ecr_login: true
          ecr_registry: 123456789012.dkr.ecr.us-east-1.amazonaws.com
      
      - name: Build and push Docker image
        run: |
          docker build -t my-app .
          docker tag my-app:latest 123456789012.dkr.ecr.us-east-1.amazonaws.com/my-app:latest
          docker push 123456789012.dkr.ecr.us-east-1.amazonaws.com/my-app:latest