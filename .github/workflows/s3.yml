name: Training cic

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
  ECR_REPOSITORY: ${{ secrets.AWS_REPOSITORY }}
  SERVICE_NAME: "training-task-service"
  CLUSTER_NAME: "my-ecs-training"
  CONTAINER_NAME: "training-app"
  ECS_TASK_DEFINITION: "training-task.json"
  
jobs:
  build:
    runs-on: ubuntu-latest
    # FIX 1: Rely on the output of the dedicated build action
    outputs:
      # We will now use the direct output from the 'build-and-push' step for reliability
      image_uri: ${{ steps.build-and-push.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest # Install pytest
          pip install -r requirements.txt
          
      - name: Run tests with pytest
        run: pytest test_app.py

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload static files to S3 bucket
        run: | 
          aws s3 sync . s3://${{ env.S3_BUCKET }}/ --delete

      # ----------------------------------------------------
      # DOCKER STEPS
      # ----------------------------------------------------

      # 1. Login to Amazon ECR (Required for authentication)
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # 2. Setup Buildx (Recommended for robust builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 3. Build, tag, and push image to ECR using the dedicated action (CLEANEST METHOD)
      - name: Build and push image to ECR
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # The image output from this step contains the full URI of the *first* tag
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
      
      # REMOVED: The manual 'Build image' and 'Push image to ECR' steps, as they are redundant.
      # REMOVED: The 'Set Image URI Output' step, as 'build-and-push.outputs.image' is simpler and more reliable.

  deploy:
    runs-on: ubuntu-latest
    needs: [build] 
    
    # REMOVED: The 'env: IMAGE_URI' block, returning to direct output use for clarity
    
    steps:
      # Configure AWS credentials again in the new job
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }} 
          
      - name: Prepare the task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          # FIX 2: Direct reference to the build job's output (single line, no complex ENV setup)
          image: ${{ needs.build.outputs.image_uri }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.SERVICE_NAME }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true