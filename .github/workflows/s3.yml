name: Training cic

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
  ECR_REPOSITORY: ${{ secrets.AWS_REPOSITORY }}
  AWS_SERVICE_NAME: ${{ secrets.AWS_SERVICE_NAME }}
  AWS_CLUSTER_NAME: ${{ secrets.AWS_CLUSTER_NAME}}
  AWS_CONTAINER_NAME: ${{ secrets.AWS_CONTAINER_NAME}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      -  name: Cache Python dependencies
         uses: actions/cache@v4
         with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-   
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest # Install pytest
          pip install -r requirements.txt
          
      - name: Run tests with pytest
        run: pytest test_app.py

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}  

      - name: Upload static files to S3 bucket
  
        run: | 
          aws s3 sync . s3://${{ env.S3_BUCKET }}/ --delete

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build, tag, and push image to ECR
        env:
          ECR_REPOSITORY: ${{env.ECR_REPOSITORY}} # Define this as a separate ENV/Secret
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPO=${{ env.ECR_REPOSITORY }}
          TAG=${{ github.sha }}

          docker build -t $REGISTRY/$REPO:$TAG .
          docker tag $REGISTRY/$REPO:$TAG $REGISTRY/$REPO:latest
          
          docker push $REGISTRY/$REPO:$TAG
          docker push $REGISTRY/$REPO:latest


      - name: Deploy to Amazon ECS Service
        uses: aws-actions/amazon-ecs-deploy@v4
        with:
          task-definition: training-task.json # e.g., task-definition.json
          service: ${{ env.AWS_SERVICE_NAME}}
          cluster: ${{ env.AWS_CLUSTER_NAME }}
          container-name: ${{ env.AWS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/<YOUR_ECR_REPOSITORY_NAME>:${{ github.sha }}  